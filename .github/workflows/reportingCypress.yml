---
name: Build + Reporting with CypressJS Testing Environment

on:
  push:
    branches:
      - feat/demoblaze
      - feat/demoblaze/*

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install deps
        run: npm ci

  reportingAskOmDch:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install deps
        run: npm ci

      - name: ✅ Verify Cypress binary
        run: npx cypress verify

      - name: 🧪 Run Cypress tests (BDD)
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --spec=cypress/e2e/*.feature
        env:
          CYPRESS_baseUrl2:  ${{ secrets.CYPRESS_BASE_URL2 }}
          CYPRESS_username2: ${{ secrets.CYPRESS_USERNAME2 }}
          CYPRESS_password2: ${{ secrets.CYPRESS_PASSWORD2 }}

      - name: 📤 Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cucumber-report.html
          if-no-files-found: warn
