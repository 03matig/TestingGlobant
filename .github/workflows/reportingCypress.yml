---
name: Build + Reporting with CypressJS Testing Environment

on:
  push:
    branches:
      - feat/saucedemo
      - feat/saucedemo/*

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install deps
        run: npm ci

  reportingAskOmDch:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install deps
        run: npm ci

      - name: ‚úÖ Verify Cypress binary
        run: npx cypress verify

      - name: üß™ Run Cypress tests (BDD)
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --spec=cypress/e2e/*.feature
        env:
          CYPRESS_baseUrl1:  ${{ secrets.CYPRESS_BASE_URL1 }}
          CYPRESS_username1: ${{ secrets.CYPRESS_USERNAME1 }}
          CYPRESS_password1: ${{ secrets.CYPRESS_PASSWORD1 }}
          CYPRESS_firstname: ${{ secrets.CYPRESS_FIRSTNAME }}
          CYPRESS_lastname:  ${{ secrets.CYPRESS_LASTNAME }}
          CYPRESS_zipcode:   ${{ secrets.CYPRESS_ZIPCODE }}

      - name: üì§ Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cucumber-report.html
          if-no-files-found: warn
